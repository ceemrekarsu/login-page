<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Phalidae</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
     <div id="left">
         <div id="sign-in">
             <div class="logo">
                 <img src="image/logo.png" alt="logo">
             </div>
             <form>
                 <div>
                 <label>Email or Username</label>
                 <input type="text" class="text-input">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="text-input">
                   </div>
                   <button type="submit" class="primary-btn">Sign In</button> 
             </form>
             <div class="links">
                 <a href=" ">Forgot Password</a>
                 <a href=" ">Sign In with Google or Facebook</a>
             </div>
             <div class="or">
                 <hr class="bar">
                 <span>or</span>
                 <hr class="bar">
             </div>
             <a href=" " class="secondary-btn">
                 Create an account
             </a>
         </div>
         <footer id="main-footer">
             <p>Copyright &copy; 2021, Phalidae All Rights Reserved</p>
             <div>
                 <a href=" ">Terms Of Use</a>
                 <br>
                 <a href=" "> Privacy Policy</a>
             </div>
         </footer>
     </div>
     <div id="right">
         <div id="showcase">
             <div class="showcase-content"> 
                 <h1 class="showcase-text">
                     Let's create the future <strong> together </strong>
                 </h1>
                 <a href=" " class="secondary-btn2">take advantage of the discounts now!</a>
             </div>
         </div>
     </div>
      
    </div>
</body>
</html>
